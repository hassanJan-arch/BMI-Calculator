<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bmi-container">
      <h1>BMI Calculator</h1>
      <div class="height-meter">
        <label class="heightMeter" for="height">Height (meters)</label>
        <input type="number" id="height" step="0.01" placeholder="e.g. 1.75">
      </div>
    
      <div class="weight-kilo">
        <label for="weight">Weight (kilograms)</label>
        <input type="number" id="weight" step="0.1" placeholder="e.g. 70">
      </div>
    
      <div class="result">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
